<!DOCTYPE html>
<html>
<head>
	<script src="bower_components/pegasus/dist/pegasus.min.js"></script>
	<script src="src/js/htmli18n.js"></script>
	<script>
	i18n.setLanguage(['fr','en'],'fr','en').init();
	</script>
	<title>Htmli18n</title>
</head>
<body>
<h1><i18n>main.title.tutorial</i18n></h1>
<div>
	<i18n>main.label.question</i18n>
</div>
<p>
<i18n>
main.text.response
</i18n>
<img src="test.jpeg" alt="main.image.alt|i18n"/>
<input type="text" placeholder="main.input.placeholder|i18n"/>
</p>
<div>
	<i18n>main.label.keydoesntexist</i18n>
</div>
<div>
	<i18n>mainkeydoesntexist.label.groovy</i18n>
</div>
</body>
</html>
